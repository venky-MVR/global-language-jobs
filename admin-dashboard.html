<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>
    <p>Manage employee profiles and job openings</p>
    <button onclick="logout()">Logout</button>

    <div class="cards">
      <div class="card">
        <h3>Total Employees</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Open Jobs</h3>
        <p>0</p>
      </div>
    </div>
  </div>
  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
