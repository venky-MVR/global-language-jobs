<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>
    <p>Manage employee profiles and job openings</p>
    <button onclick="logout()">Logout</button>

    <div class="cards">
      <div class="card">
        <h3>Total Employees</h3>
        <p id="employeeCount">0</p>
      </div>
      <div class="card">
        <h3>Open Jobs</h3>
        <p id="jobCount">0</p>
      </div>
    </div>

    <!-- Employee List -->
    <div class="section">
      <h3>Employees</h3>
      <ul id="employeeList"></ul>
    </div>

    <!-- Job List -->
    <div class="section">
      <h3>Job Openings</h3>
      <ul id="jobList"></ul>

      <!-- Add Job Form -->
      <h4>Add New Job</h4>
      <input type="text" id="newJob" placeholder="Enter job title">
      <button onclick="addJob()">Add Job</button>
    </div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
